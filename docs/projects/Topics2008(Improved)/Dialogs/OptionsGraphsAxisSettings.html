<h1><font color="#315184"><b>Axis Settings</b></font></h1>
<hr>
		
<p>The options on this tab allow you to customize the axis settings of your graphs.</p>

<h3><u>X axis</u></h3>		
<p><font color="#315184"><b>Font</b></font>: Sets the font for the x axis labels in your graphs.</p>

<h3><u>Y axis</u></h3>		
<p><font color="#315184"><b>Font</b></font>: Sets the font for the y axis labels in your graphs.</p>
