bookdown::gitbook:
  css: "css/style.css"
  split_by: section
  highlight: pygments
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./index.html">Readability Studio 2021 API Reference</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: null
    sharing: null
    info: no
    search: null
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
bookdown::epub_book:
  stylesheet: "css/style.css"
  epub_version: epub3
  chapter_level: 2
